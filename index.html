<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>

    <dialog id="gameover"> 
        <div class="container">
            <output></output>
            <button>Restart</button>
        </div>
    </dialog>

    <dialog id="start-game">
        <div class="container">
            <div class="title">Enter players' names:</div>
            <form action="#" id="players-names">
                <div class="players-name">
                    <label for="player-one">Player 1:</label>
                    <input type="text" id="player-one" name="player_one_name" placeholder="Player One" maxlength="15">
                </div>
                <div class="players-name">
                    <label for="player-two">Player 2:</label>
                    <input type="text" id="player-two" name="player_two_name" placeholder="Player Two" maxlength="15">
                </div>

            </form>
            <div class="buttons">
                <button form="players-names">Start game</button>
            </div>
        </div>
    </dialog>
    <div class="container">
       <header>
            <div class="player1"></div>
            <div class="player2"></div>
       </header>

        <div class="board">
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
            <div class="cell" data-index="9"></div>
        </div>

        <div class="buttons">
            <button>Restart</button>
        </div>
    </div>
</body>
</html>
